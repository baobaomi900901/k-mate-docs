name: Deploy Docs site to Pages
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/deployDocs.yml"
  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # - name: Setup Pages
      #   uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          npm i
      - name: Build with VitePress
        run: |
          npm run docs:build
          npm run docs:build:sub
      #    cd "docs/.vitepress"
      #    tar -zcvf dist.tar.gz ./dist
      #    tar -zcvf dist-sub-krpalite.tar.gz ./dist-sub-krpalite
      # - name: Upload pages artifact
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: docs/.vitepress/dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VitePress-artifact
          path: |
            .github/scripts/frpc.sh
            docs/.vitepress/dist
            docs/.vitepress/dist-sub-krpalite
      #      docs/.vitepress/dist.tar.gz
      #      docs/.vitepress/dist-sub-krpalite.tar.gz

  # 部署 GitHub Pages
